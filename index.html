<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cisne Youtube</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Courier New', monospace;
      background-color: #1c1c1c;
      color: #00ff00;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    /* Estilos do formulário */
    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type=email], textarea {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      background-color: #1c1c1c;
      color: #00ff00;
      border: 1px solid #00ff00;
      margin-bottom: 10px;
      resize: vertical;
      max-height: 200px;
    }

    button {
      padding: 12px 25px;
      background-color: #00ff00;
      color: #1c1c1c;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      transition: transform 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Estilos do pop-up de confirmação */
    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.5s;
    }

    .popup-content {
      background-color: #1c1c1c;
      margin: 20% auto;
      padding: 20px;
      border: 1px solid #00ff00;
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: slideIn 0.5s;
    }

    .popup-content h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .popup-content p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .popup-content .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Estilos da seção de comunidade */
    .discord-section {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .discord-section img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #00ff00;
      margin-bottom: 20px;
    }

    .discord-section a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00ff00;
      color: #1c1c1c;
      text-decoration: none;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      margin-top: 20px;
      transition: transform 0.3s ease-in-out;
    }

    .discord-section a:hover {
      transform: scale(1.1);
    }

    /* Estilos responsivos para dispositivos móveis */
    @media (max-width: 767px) {
      h1 {
        font-size: 2rem;
      }

      .popup-content {
        width: 100%;
        margin: 30% auto;
      }

      .popup-content h2 {
        font-size: 1.5rem;
      }

      .popup-content p {
        font-size: 0.9rem;
      }

      .discord-section img {
        width: 120px;
        height: 120px;
      }

      .discord-section a {
        font-size: 14px;
      }
    }

    /* Animações */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Receba Nosso Conteúdo Exclusivo</h1>
  <form id="email-form" action="https://formspree.io/f/xldrpgop" method="POST">
    <textarea name="message" placeholder="Deixe uma mensagem (opcional)"></textarea>
    <input type="email" id="email-input" name="email" placeholder="Seu email" required>
    <button type="submit">Inscrever-se</button>
  </form>

  <!-- Pop-up de confirmação -->
  <div id="confirmation-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2>Inscrição realizada com sucesso!</h2>
      <p>Obrigado por se inscrever. Enviaremos o e-book para o seu email em breve.</p>
      <div class="discord-section">
        <img src="capa discord.jpg" alt="Comunidade no Discord">
        <a href="https://discord.gg/g6EjDftMuW">Participar da Comunidade</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('email-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita o envio padrão do formulário

      // Envio do formulário via AJAX
      var formData = new FormData(this);

      fetch(this.action, {
        method: this.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(function(response) {
        if (response.ok) {
          showPopup();
        } else {
          alert('Ocorreu um erro ao enviar sua inscrição. Tente novamente mais tarde.');
        }
      }).catch(function(error) {
        alert('Ocorreu um erro ao enviar sua inscrição. Tente novamente mais tarde.');
      });

      // Limpa os campos após o envio
      this.reset();
    });

    function showPopup() {
      var popup = document.getElementById("confirmation-popup");
      popup.style.display = "block";
    }

    function closePopup() {
      var popup = document.getElementById("confirmation-popup");
      popup.style.display = "none";
    }
  </script>
</body>
</html>
